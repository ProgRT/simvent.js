<div id="controls">
	<div id="leftControls">
		<a onclick="document.querySelector('#menu').classList.toggle('visible')" title="Menu">
			<img src="{{ "/Icones/menu.svg" | prepend: site.baseurl}}" alt="Menu" />
		</a>
	</div>

	<div>
		<img src="{{ "/Icones/Vdecel.svg" | prepend: site.baseurl}}"/>
		simvent.js
	</div>

	<div id="fpControls"></div>
</div>

<div id="menu">
	{% for page in site.html_pages %}
	<a href='{{ page.url | prepend: site.baseurl}}'>
		<img src='Icones/{{ page.icon }}'/>
		{{ page.title }}
	</a>
	{% endfor %}
</div>

<script>
	document.onscroll = function(){
		document.querySelector('#menu').classList.remove('visible');
	};
</script>
