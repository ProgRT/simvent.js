<script>
	function toggleMenu(){
		document.querySelector('menu').classList.toggle('visible');
	}
</script>

<nav>
	<div id="leftControls">
		<a onclick="toggleMenu()" title="Menu">
		{% include icone.html icone='Menu' %}
		</a>
	</div>

	<div>
		{% include icone.html icone='simvent.js' %} simvent.js
	</div>

	<div id="rightControls"></div>
</nav>

<menu>
	{% for page in site.html_pages %} {% if page.hiden != true %}
	<a href='{{ page.url | prepend: site.baseurl}}'>
		{% include icone.html icone=page.icon %}
		{{ page.title }}
	</a>
	{% endif %} {% endfor %}
</menu>

<script>
	document.onscroll = function(){
		document.querySelector('menu').classList.remove('visible');
	};
</script>
