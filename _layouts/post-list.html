{% include head.html %}
<link rel="stylesheet" href="{{ "/css/gs.css" | prepend: site.baseurl}}" />
<style>
a {
		  text-decoration: none;
		  color: inherit;
}
</style>
{% include menu.html %}

<div id="content">
		  {% if page.title %}
		  <h1>{{ page.title }}</h1>

		  {% endif %}
		  {{ content }}
</div>
