<pre>
Ventilateur: PressureControler
Poumon: SimpleLung
</pre>

<script src="{{ "/lib/yaml.min.js" | prepend: site.baseurl}}"></script>
<script type='module'>
	import { ventyaml } from '../src/ventyaml.js'

	var myVentyaml = new ventyaml(document.querySelector('pre'));

	var scrollHeight = myVentyaml.waveformContainer.scrollHeight;
	var clientHeight = myVentyaml.waveformContainer.clientHeight;

	if(scrollHeight > clientHeight){
		var e = new Event('resize');
		window.dispatchEvent(e);
	}

	myVentyaml.textarea.addEventListener("keydown", ()=>{
		localStorage.vyamlSource = myVentyaml.textarea.value;
	});

	if('vyamlSource' in localStorage){
		myVentyaml.textarea.value = localStorage.vyamlSource;
		myVentyaml.setValue(localStorage.vyamlSource);
		myVentyaml.update();
	}
</script>
