Poumon: SimpleLung

<script type='module'>
	import { ventyaml } from '../src/ventyaml.js'

	var myVentyaml = new ventyaml(document.querySelector('pre'));

	if(myVentyaml.waveformContainer.scrollHeight > myVentyaml.waveformContainer.clientHeight){
		var e = new Event('resize');
				window.dispatchEvent(e);
	}

	myVentyaml.textarea.addEventListener("keydown", function(){ localStorage.vyamlSource = myVentyaml.textarea.value; });


	if('vyamlSource' in localStorage){
		myVentyaml.textarea.value = localStorage.vyamlSource;
		myVentyaml.setValue(localStorage.vyamlSource);
		myVentyaml.update();
	}
</script>
