<link rel="stylesheet" href="../css/SalleDeJeux.css" />

<pre>
Ventilateur: PressureControler
Poumon: SimpleLung
</pre>

<script>
gs.defaults["margeG"]=60;
gs.defaults["margeD"]=10;
gs.defaults["margeH"]=10;
gs.defaults["margeB"]=60;
gs.defaults.padH = .1;
gs.defaults.padB = .1;
gs.defaults.debugMode=true;
gs.defaults.autoScale=true;

if('vyamlSource' in localStorage){
		  document.querySelector('pre').textContent = localStorage.vyamlSource;
}

var myVentyaml = new ventyaml(document.querySelector('pre'));

if(myVentyaml.waveformContainer.scrollHeight > myVentyaml.waveformContainer.clientHeight){
	var e = new Event('resize');
		  window.dispatchEvent(e);
}

myVentyaml.textarea.addEventListener("keydown", function(){ localStorage.vyamlSource = myVentyaml.textarea.value; });
</script>

<script src="SalleDeJeux.js"></script>
