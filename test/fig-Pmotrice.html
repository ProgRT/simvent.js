<style>
body {
		  font-family: sans-serif;
		  box-sizing: border-box;
		  height: 100%;
		  padding: none;
		  margin-top: none;
}
html {
		  box-sizing: border-box;
		  height: 100%;
		  padding-top: none;
		  margin: none;
}
.gs {
		  width: 80%;
		  height: 80%;
}
</style>
<body>
		  
	<svg id="svg1"></svg>
	<script>
gs.defaults["margeG"]=140;
gs.defaults["margeD"]=10;
gs.defaults["margeH"]=10;
gs.defaults["margeB"]=60;
gs.defaults.padH=.05;
//gs.defaults.padD=.05;
gs.defaults.padPlage=12;
gs.defaults.annotateOnRight = false;

var lung1 = new sv.SimpleLung();

var vent = new sv.VDR();	

var dat1 = vent.ventilate(lung1).timeData;
dat1 = dat1.filter((d)=>d.time<10 && d.time >5);

function fx(d){return d.time;}
function fy(d){return d.Pao;}
function fy2(d){return d.Palv;}

var plot = new gs.graph("#svg1");
plot.setscale(dat1,fx,fy);
plot.tracer(dat1,fx,fy);
plot.tracer(dat1,fx,fy2);
plot.pointy(19, 'P insp. moy.');
plot.pointy(6, 'P exp. moy.');
var vectX = 5.8;
plot.vecteur(vectX,6,vectX,19);
plot.etiquette(5.4, 13, 'P motrice');

	</script>
</body>
