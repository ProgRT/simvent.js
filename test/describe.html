<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"/>
	<title>simvent.js test page</title>

	<script src="../simvent.js"></script>

	<style>
		body {
			text-align:left;
		}

table {
  border-collapse: collapse; }

td, th {
  padding-left: 5px;
  padding-right: 5px;
  text-align: left;
  border-bottom: 1px solid black; }
	</style>
</head>

<body>

<script>


/**
 * Print information about a ventilator model
 */
sv.describeVent = function(vent){

	var v = new vent();
	var b = document.getElementsByTagName("body")[0];

	var h = document.createElement("h2");
	h.textContent=v.constructor.name;
	b.appendChild(h);

	var h = document.createElement("h3");
	h.textContent="Ventilation parameters";
	b.appendChild(h);

	var t = document.createElement("table");
	b.appendChild(t);

	var rLine = document.createElement("tr");

	var c1 = document.createElement("th");
	c1.textContent = "Parameter";
	rLine.appendChild(c1);

	var c3 = document.createElement("th");
	c3.textContent = "Default";
	rLine.appendChild(c3);

	var c2 = document.createElement("th");
	c2.textContent = "Unit";
	rLine.appendChild(c2);

	t.appendChild(rLine);

	for(id in v.ventParams){
		console.log(id);
		var param = v.ventParams[id];
		if(param.calculated != true){
		var rLine = document.createElement("tr");

		var c1 = document.createElement("td");
		c1.textContent = id;
		rLine.appendChild(c1);

		var c3 = document.createElement("td");
		c3.textContent = v[id];
		rLine.appendChild(c3);

		var c2 = document.createElement("td");
		c2.textContent = param.unit;
		rLine.appendChild(c2);

		t.appendChild(rLine);
		}
	}
};

for(var i in sv.ventilators){
	sv.describeVent(sv.ventilators[i]);
}
</script>
</body>
