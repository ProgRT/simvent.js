.ligneZero {
	stroke: gray;
}
</style>

<div id="container"> </div>

<script>
	
	gs.defaults["margeG"]=90;
	gs.defaults["margeD"]=10;
	gs.defaults["margeH"]=10;
	gs.defaults["margeB"]=60;
	var conf1 = {class: "half"}

	var params = [
		
		"Pao",
		"Flung",
		"Vti",
		"Vtmax",
		"Vte",
		"Vt",
		"PCO2"

	];

	function plot(param){
		function fx(d){return d.time}
		function fy(d){return d[param]}

		var graph1 = gs.addGraph("container", data, fx, fy, conf1);
		graph1.setidx("Temps (s)");
		graph1.setidy(param);
		//graph1.setidy(param + " (" + dict[param].unit.en + ")");
	}

	function loop(px, py){
		function fx(d){return d[px]}
		function fy(d){return d[py]}

		var graph1 = gs.addGraph("container", data, fx, fy, {class: "square"});
		graph1.setidx(px);
		graph1.setidy(py);
	}

	var lung = new sv.RLung();
	var ventilator = new sv.FlowControler();	
	ventilator.Tvent=20;
	ventilator.Fconv=30;
	ventilator.Ti=1.5;
	var Tvdeb = Date.now();
	var data = ventilator.ventilate(lung).timeData;
	var Tvend = Date.now();
	console.log(Tvend - Tvdeb);
	
	var Tplotdeb = Date.now();
	for ( p in params ) {
		plot(params[p]);
	}

	loop("Palv", "Vabs");
	loop("Pel", "Vabs");
	loop("Vte", "PCO2");
	var Tplotend = Date.now();

	console.log(Tplotend - Tplotdeb);
</script>
