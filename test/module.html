<!DOCTYPE html>
<meta charset="utf-8"/>

<style>
body {
	box-sizing: border-box;
	padding: none;
	margin-top: none;
}

html {
	box-sizing: border-box;
	height: 100%;
	padding: 0px;
	margin: 0px;
	font-size: 11pt;
}


table {
	border-collapse: collapse;
}

tr {
	border-bottom: 1px solid;
}

th, td {
	padding: 8px;
}

</style>

<body>

<script type=module>

	import {VDR} from '../src/simvent-ventilators.js';
	import {analyse, tblAnalysis} from '../src/vdrSignalAnalysis.js';
	import {SimpleLung} from '../src/simvent-lungs.js';

	var vent = new VDR();
	var lung = new SimpleLung();
	var data = vent.ventilate(lung).timeData;
	var an1 = analyse(data, "Dataset 1");

	var tbla = tblAnalysis(an1);

	var pr = tbla.querySelector(".tblaendMeanrow")
	pr.addEventListener("mouseover", e=>{
		pr.style.background = "Tomato";
	});
	pr.addEventListener("mouseout", e=>{
		pr.style.background = "";
	});

	document.body.append(tbla);

</script>
</body>
