<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"/>
	<title>simvent.js test page</title>

	<script src="../simvent.js"></script>
	<!--
	<link href="../css/table.css" rel="stylesheet"/>
	-->
	<style>
		body {
			text-align:center;
		}

table {
  margin-left: auto;
  margin-right: auto;
  border-collapse: collapse; }

td, th {
  padding-left: 5px;
  padding-right: 5px;
  text-align: left;
  border-bottom: 1px solid black; }
	</style>
</head>

<body>
	<table id="benchmarkResults"></table>

	<script>
function chrono(vent, lung, target){
	var v = vent;
	var l = new sv[lung];

	var tStart = Date.now();
	var r = v.ventilate(l).timeData;
	var tEnd = Date.now();
	var duration = tEnd -tStart;

	var rLine = document.createElement("tr");

	var c1 = document.createElement("td");
	var c2 = document.createElement("td");
	var c3 = document.createElement("td");
	var c4 = document.createElement("td");

	c1.textContent = lung;
	c2.textContent = r.length;
	c3.textContent = duration;
	c4.textContent = r.length /duration;


	rLine.appendChild(c1);
	rLine.appendChild(c2);
	rLine.appendChild(c3);
	rLine.appendChild(c4);
	target.appendChild(rLine);
	
}

function benchL(){
	var lungList = [
		"SimpleLung",
		"SptLung",
		"SygLung",
		"RLung"
	];

	var ventList = [
		"PressureControler",
		"PressureAssistor",
		"FlowControler",
		"VDR",
		"PVCurve"
	];

	for(i in ventList){
		var v = ventList[i];
		var vent = new sv[v];
		var b = document.getElementsByTagName("body")[0];

		var h = document.createElement("h2");
		h.textContent=v;
		b.appendChild(h);

		var p = document.createElement("p");
		p.textContent="Tvent: " + vent.Tvent;
		b.appendChild(p);

		var t = document.createElement("table");
		b.appendChild(t);
		var rLine = document.createElement("tr");

		var c1 = document.createElement("th");
		var c2 = document.createElement("th");
		var c3 = document.createElement("th");
		var c4 = document.createElement("th");

		c1.textContent = "Lung";
		c2.textContent = "Iterations";
		c3.textContent = "Duration (ms)";
		c4.textContent = "Iterations / ms";

		rLine.appendChild(c1);
		rLine.appendChild(c2);
		rLine.appendChild(c3);
		rLine.appendChild(c4);
		t.appendChild(rLine);
		
		for(var i in lungList){
			chrono(vent, lungList[i], t);
		}
	}
}

benchL();
	</script>

</body>
