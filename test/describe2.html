<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>

<script src="../../graphsimple.js/d3.v3.min.js" charset="utf-8"></script>
<script src="../yaml.min.js"></script>
<script src="../../graphsimple.js/graphsimple.js" charset="utf-8"></script>
<script src="../simvent.js" charset="utf-8"></script>
<script src="../ventyaml.js"></script>

<link rel="stylesheet" href="../../graphsimple.js/css/gs-scale-clear.css" charset="utf-8"/>
<link rel="stylesheet" href="../css/table.css" charset="utf-8"/>

<style>
body{

	counter-reset: h2;
}

h1 {
	text-align: center;
}

.ventyamlSource {
	box-sizing: border-box;
	display: block;
	margin-left:auto;
	margin-right:auto;
	text-align: left;
	transition: all 1s;
	overflow: scroll;
	width: 100%;
	height: 100px;
	color: white;
	font-weight: bold;
	line-height: 140%;
	font-size: 120%;
	background-color: hsl(0, 0%, 30%);
}

.ventyamlSource.hidden {
	opacity: 0;
	border: none;
	padding: none;
	height: 0px;
	overflow: scroll;
	transition: all 1s;
}

.gs {
	float:right;
	clear:right;
	margin-left: auto;
	margin-right: auto;
	width: 50%;
	height:250px;
}
.ventSample{
	height: 200;
}

figure.ventyaml {
	display: block;
	margin-left: auto;
	margin-right: auto;
	max-width: 600px;
	/*
	border: 1px solid black;
		*/
}
h2, h3{
	clear: right;
}
h2 {
	border-bottom: 1px solid black;
}
h2::before {
	counter-reset: h3;
	counter-increment: h2;
	content: counter(h2) ". ";
}
h3::before {
	counter-increment: h3;
	content: counter(h2)"."counter(h3) " ";
}
h3 {
	border-bottom: none;
}
col{
	text-align: left;
}
</style>
<script>
gs.defaults["margeG"]=90;
gs.defaults["margeD"]=2;
gs.defaults["margeH"]=10;
gs.defaults["margeB"]=60;
gs.defaults.padH = .1;
</script>
<h1>simvent.js lung and ventilator models</h1>
<h2>Lung models</h2>
<script>
for(var i in sv.lungs){
	
	//document.write("<div>");
	var lung = new sv.lungs[i]();
	document.write("<h3>"+lung.constructor.name+"</h3>");

	lung.complianceCurve();
	lung.defaultsTable();
}

</script>
<h2>Ventilator models</h2>
<script>
for(var i in sv.ventilators){
	
	//document.write("<div>");
	var vent = new sv.ventilators[i]();
	document.write("<h3>"+vent.constructor.name+"</h3>");

	vent.sampleWaveform();
	vent.defaultsTable();
}

</script>
