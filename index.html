---
layout: post-list
---

{% for post in site.posts %}
<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
		  <article>
					 <p class="date">{{ post.date | date: "%Y-%m-%d" }}</p>
					 <h2>
								{{ post.title }}
					 </h2>
					 {{ post.content }}
		  </article>
</a>

{% endfor %}
