		  font-size: 16pt;

<body>

<textarea id="myTextArea" class=".cm-s-3024-night">Ventilateur:
   Mode: PressureControler
   Fconv: 12
   Pvent: 15
Poumon: SimpleLung </textarea>

<script>
var tArea = document.querySelector("#myTextArea");
var cm = CodeMirror.fromTextArea(tArea,{
		  //keyMap: "vim",
		  theme: "midnight",
		  mode: "yaml",
        matchBrackets: true,
        showCursorWhenSelecting: true,
		  lineNumbers: true
		  });
document.write(cm.getValue());
document.write(tArea.value);
</script>
